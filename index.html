<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Repo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cds.css">
    <script type="module" src="js/cds.js"></script>
</head>
<body>
    <header>
        <h1>
           Music CDs
        </h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html" title="Homepage">Home</a></li>
        </ul>
    </nav>
    <main>
        <section id="cd-list">
            <form action="" method="get" id="cd-form">
                <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author"></div>
                <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title"></div>
                <div>
                <label for="year">Year</label>
                <input type="number" name="year" id="year"></div>

                <button type="submit" value="Submit">Add</button>
            </form>

            <div id="cd-output">
                <div id="author-output">
                    <h2>Author</h2>
                </div>
                <div id="title-output">
                    <h2>Title</h2>
                </div>
                <div id="year-output">
                    <h2>Year</h2>
                </div>
                <div id="delete-output">
                    <h2 class="hidden">Delete</h2>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KEA Development</p>
    </footer>
</body>
</html>
